<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AWS OpenSearch</title>
    <link rel="icon" href="public/logo.svg" type="image/icon type" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./styles.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#home" id="home-button">Home</a>

      <div style="float: right">
        <input
          id="search-price-start"
          type="number"
          placeholder="Start Price..." />

        <input id="search-price-end" type="number" placeholder="End Price..." />

        <div class="autocomplete">
          <input
            id="search-category"
            type="text"
            placeholder="Product Category..." />
        </div>

        <div class="autocomplete">
          <input
            id="search-product"
            type="text"
            placeholder="Product Name..." />
        </div>

        <input
          id="submit-query"
          type="button"
          value="検索"
          style="margin-right: 30px" />
      </div>
    </nav>

    <div class="container">
      <div class="dropdown">
        <button
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
          "
          onclick="dropdownClick()"
          class="dropbtn">
          Filter
        </button>

        <div id="myDropdown" class="dropdown-content">
          <a id="lowest-to-highest" href="#">安い順</a>
          <a id="highest-to-lowest" href="#">高い順</a>
          <a id="sort-min-price" href="#">Sort by min_price</a>
          <a id="sort-recommendation" href="#">Sort by recommendation</a>
          <a id="sort-newest-order" href="#">Sort by collection_id (order)</a>
        </div>
      </div>
      <div id="resultList"></div>
      <div
        style="
          margin: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
        ">
        <button id="show-more-btn" style="margin: 10px">Show More</button>
        <button id="show-less-btn" style="margin: 10px" class="hidden">
          Show Less
        </button>
      </div>
    </div>
    <script src="./script.js" async defer></script>
  </body>
</html>
